<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 100px rgba(29, 31, 156, 0.1);
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .input-container > div {
      width: calc(50% - 10px);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 40px; /* Increased padding for the oval shape */
      border-radius: 50px; /* Oval shape */
      cursor: pointer;
      font-size: 16px; /* Adjust font size */
      align-self: center;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    h2 {
      text-align: center;
    }
    h5 {
      text-align: right;
      margin-top: 0; /* Remove top margin */
      text-decoration: none; /* Remove underline */
    }
    h5 a {
      color: inherit; /* Inherit color from parent */
    }
  </style>
</head>
<body>

<h2>PERSONAL INFORMATION</h2> <!-- Heading -->


<form action="" method="post">
  {%csrf_token%}
  <div class="input-container">
    <div>
      <!-- Email Input Field -->
      <label for="firstName">Email:</label>
      <input type="email" id="firstName" name="email" placeholder="Enter your email" value="{{request.user.email}}" required>
    </div>
    <div>
      <!-- Phone Input Field -->
      <label for="lastName">Phone:</label>
      <input type="text" id="lastName" name="phone" placeholder="Enter your phone" required>
    </div>
  </div>
  <!-- Address Input Field -->
  <label for="email">Address:</label>
  <input type="text" id="email" name="address" placeholder="Enter delivery address" required>
  
  <!-- Payment Method Dropdown -->
  <label for="payment">Payment Method:</label>
  <select id="payment" name="payment">
    <option value="cod">Cash on Delivery</option>
    <option value="online">Online Payment</option>
  </select>
  <!-- View Items -->
  <h5><a href="{%url 'basket-items' %}"><i class="fa-solid fa-house"></i> View Items</a></h5>
  <!-- Subtotal -->
  <h5><i class="fa-solid fa-cart-shopping"></i> Sub Total : â‚¹{{request.user.cart.basket_total}}</h5>
  
  <!-- Submit Button -->
  
    <button type="submit">Submit</button>
</form>


</body>
</html>
